<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="componentes/head::head"></head>
<body class="bg-login-image" id="page-top">

   <nav th:insert="componentes/nav::nav"></nav>
<!-- Formulario clientes -->
<div class="d-flex align-items-center justify-content-center mt-5 mb-5 pb-5">
    <div class="container mb-3" style="max-width: 800px;"> <!-- Aumenté el max-width para mejor distribución -->
        <h1 class="my-4 text-center text-white">Actualizar Cliente</h1>
        <form class="mb-5" th:action="@{/actualizarCliente}" method="post" th:object="${cliente}">
            <input type="hidden" class="form-control form-control-lg" id="id" name="id" th:field="*{id}">

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="nombre" class="text-white">Nombre del Cliente:</label>
                        <input type="text" class="form-control form-control-lg" id="nombre" name="nombre" th:field="*{nombre}" required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="apellido" class="text-white">Apellido:</label>
                        <input type="text" class="form-control form-control-lg" id="apellido" name="apellido" th:field="*{apellido}" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="direccion" class="text-white">Dirección:</label>
                        <input class="form-control form-control-lg" id="direccion" name="direccion" th:field="*{direccion}" required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="telefono" class="text-white">Teléfono:</label>
                        <input type="text" class="form-control form-control-lg" id="telefono" name="telefono" th:field="*{telefono}" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="dni" class="text-white">DNI:</label>
                        <input type="text" class="form-control form-control-lg" id="dni" name="dni" th:field="*{dni}" required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="cuil" class="text-white">CUIL/CUIT:</label>
                        <input type="text" class="form-control form-control-lg" id="cuil" name="cuil_cuit" th:field="*{cuil_cuit}">
                    </div>
                </div>
            </div>

              <div class="row">
                <div class="col-lg-12 text-center mt-3">
                    <button type="submit" class="btn btn-primary btn-block blue w-25 m-auto rounded">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

   <div th:insert="componentes/footer::footer"></div>

   <!-- Scroll to Top Button-->
   <a class="scroll-to-top rounded" href="#page-top">
       <i class="fas fa-angle-up"></i>
 
 <div th:insert="componentes/modalCerrarSesion::modalCerrarSesion"></div>

   <div th:insert="componentes/scriptsBTyJS::scriptsBTyJS"></div>
</body>
</html>
