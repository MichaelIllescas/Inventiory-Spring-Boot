<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="componentes/head :: head"></head>
<body class="bg-login-image" id="page-top">

  <div th:insert="componentes/nav :: nav"></div>

   <!--Formulario productos-->
<div class="d-flex align-items-center justify-content-center mb-5 pb-5 ">
    <div class="container mb-4 mt-2 inset-shadow-gray bg-light" style="max-width: 800px;">
        <h1 class="my-4 mt-5 text-center text-dark">Actualizar Producto:</h1>
        <form class="mb-5 text-dark" th:action="@{/actualizar}" method="post" th:object="${producto}">

            <input type='hidden' th:value='${producto.id}' name='id'> 
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="nombre" >Nombre del Producto:</label>
                        <input type="text" class="form-control form-control-lg" id="nombre" name="nombre" th:field="*{nombre}" required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="marca">Marca:</label>
                        <input type="text" class="form-control form-control-lg" id="marca" name="marca" th:field="*{marca}" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="descripcion" >Descripción:</label>
                        <input class="form-control form-control-lg" id="descripcion" name="descripcion" th:field="*{descripcion}" required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="categoria" >Categoría:</label>
                        <input class="form-control form-control-lg" id="categoria" name="categoria" th:field="*{categoria}" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="precio" >Precio:</label>
                        <input type="number" class="form-control form-control-lg" id="precio" name="precio" step="0.01" th:field="*{precio}" required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="stock" >Stock:</label>
                        <input type="number" class="form-control form-control-lg" id="stock" name="stock" th:field="*{stock}" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 text-center mt-3">
                    <button type="submit" class="btn btn-success btn-block blue w-25 m-auto rounded">Actualizar</button>
                </div>
            </div>
        </form>
    </div>
</div>


    <div th:insert="componentes/footer :: footer"></div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

   
    <div th:insert="componentes/modalCerrarSesion::modalCerrarSesion"></div>
 
    <div th:insert="componentes/scriptsBTyJS::scriptsBTyJS"></div>
</body>
</html>
