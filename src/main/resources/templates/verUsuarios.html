
<!DOCTYPE html>
<html lang ="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="componentes/head :: head"></head>
<body class="bg-login-image" id="page-top">

 <nav th:insert="componentes/nav :: nav"></<nav></nav>



    <!-- DataTables Example -->
<section class="mt-5">
    <div class="row m-auto w-100">
        <div class="col-10 m-auto">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Listado de Usuarios:</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive table-hover">
                        <table class="table table-bordered table-sm" id="dataTable" width="100%" cellspacing="0">
                            <thead class="thead-light">
                                <tr>
                                    <th>Id</th>
                                    <th>Usuario</th>
                                    <th>Rol</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario : ${listadoUsuarios}">
                                    <td th:text="${usuario.id}"></td>
                                    <td th:text="${usuario.nombreUsuario}"></td>
                                    <td th:text="${usuario.rol.descripicion}"></td> <!-- Usando el operador de navegaciÃ³n segura -->
                                    <td th:text="${usuario.activo == 1 ? 'Activo' : 'Inactivo'}"></td>
                                    <td class="text-center w-auto">
                                        <form name="editar" th:action="@{/actualizarUsuario}" method="get" class="w-auto">
                                            <input type="hidden" th:name="id" th:value="${usuario.id}">
                                            <button type="submit" class="btn btn-primary btn-sm">
                                                <i class="fas fa-pencil-alt"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

        
 <div th:insert="componentes/footer::footer"></div>
   
 <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

   <div th:insert="componentes/modalCerrarSesion :: modalCerrarSesion"></div>
 
   <div th:insert="componentes/scriptsBTyJS :: scriptsBTyJS"></div>

</body>
</html>
