<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="componentes/head::head"></head>
<body class="bg-login-image" id="page-top">

   <nav th:insert="componentes/nav::nav"></nav>
   <!--Formulario productos-->
<div class="d-flex align-items-center justify-content-center  mb-5 pb-5" >
    <div class="container mb-4 mt-5" style="max-width: 800px;">
        <h1 class="my-4 mt-3 text-center text-white">Registrar Producto</h1>
        <form class="mb-5" th:action="@{/producto/crear}" method="post" >

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="nombre" class="text-white">Nombre del Producto:</label>
                        <input type="text" class="form-control form-control-lg" id="nombre" name="nombre"  required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="marca" class="text-white">Marca:</label>
                        <input type="text" class="form-control form-control-lg" id="marca" name="marca"  required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="descripcion" class="text-white">Descripción:</label>
                        <input class="form-control form-control-lg" id="descripcion" name="descripcion"  required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="categoria" class="text-white">Categoría:</label>
                        <input class="form-control form-control-lg" id="categoria" name="categoria"  required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="precio" class="text-white">Precio:</label>
                        <input type="number" class="form-control form-control-lg" id="precio" name="precio" step="0.01"  required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="stock" class="text-white">Stock:</label>
                        <input type="number" class="form-control form-control-lg" id="stock" name="stock"  required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 text-center mt-3">
                    <button type="submit" class="btn btn-primary btn-block blue w-25 m-auto rounded">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>


   <div th:insert="componentes/footer::footer"></div>

   <!-- Scroll to Top Button-->
   <a class="scroll-to-top rounded" href="#page-top">
       <i class="fas fa-angle-up"></i>
   </a>

   <div th:insert="componentes/modalCerrarSesion::modalCerrarSesion"></div>

   <div th:insert="componentes/scriptsBTyJS::scriptsBTyJS"></div>

</body>
</html>
