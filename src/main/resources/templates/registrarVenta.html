<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="componentes/head::head"></head>

    <body class="bg-login-image" id="page-top">

        <nav th:insert="componentes/nav::nav"></nav>

        <div class="container mt-5 pb-5">
            <h1 class="text-center text-white mb-4">Panel de Venta</h1>

            <div class="row">
                <div class="col-lg-6">
                    <!-- Formulario para seleccionar cliente -->
                    <form th:action="@{/seleccionarCliente}" method="get">
                        <div class="form-group">
                            <label for="inputCliente" class="text-white">Selecciona un Cliente:</label>
                            <select id="inputCliente" name="dniCliente" class="form-control form-control-lg">
                                <option></option> <!-- Opción vacía inicial -->
                                <!-- Iteración sobre los clientes desde el controlador -->
                                <th:block th:each="cliente : ${clientes}">
                                    <option th:value="${cliente.dni}" th:text="${cliente.nombre + ' ' + cliente.apellido + ' - ' + cliente.dni}"></option>
                                </th:block>
                            </select>

                            <div th:if="${session.errorCli}" class="alert alert-danger text-center mt-3 py-1 pt-3">
                                <p th:text="${session.errorCli}"></p>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Seleccionar</button>
                    </form>

                    <!-- Datos del Cliente seleccionado -->
                    <div class="mt-4 text-white">
                        <h2 class="text-white">Datos del Cliente:</h2>
                        <p>Nombre: <span class="h3" th:text="${session.cliente != null} ? ${session.cliente.nombre} : ''"></span></p>
                        <p>Apellido:  <span class="h3"  th:text="${session.cliente != null} ? ${session.cliente.apellido} : ''"></span></p>
                        <p>DNI: <span class="h3" th:text="${session.cliente != null} ? ${session.cliente.dni} : ''"></span></p>
                        <p>Dirección: <span class="h3" th:text="${session.cliente != null} ? ${session.cliente.direccion} : ''"></span></p>
                        <p>Teléfono: <span class="h3" th:text="${session.cliente != null} ? ${session.cliente.telefono} : ''"></span></p>
                    </div>
                </div>

                <div class="col-lg-6">
                    <!-- Formulario para buscar y agregar productos -->
                    <form th:action="@{/agregarProducto}" method="post" class="mb-4">
                        <div class="form-group">
                            <label for="inputProducto" class="text-white">Selecciona un Producto:</label>
                            <select id="inputProducto" name="idProducto" class="form-control form-control-lg">
                                <option></option> <!-- Opción vacía inicial -->
                                <!-- Iteración sobre los productos desde el controlador -->
                                <th:block th:each="producto : ${productos}">
                                    <option th:value="${producto.id}" th:text="${producto.nombre + ' - ' + producto.marca + ' - ' + producto.descripcion + ' - ' + producto.precio}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="form-group w-25">
                            <label for="cant" class="text-white">Cantidad:</label>
                            <input type="number" class="form-control form-control-sm w-50" id="cant" name="cant" value="1" min="1" step="1">
                        </div>

                        <button type="submit" class="btn btn-success">Agregar</button>
                    </form>

                    <!-- Tabla para mostrar productos seleccionados -->
                    <div class="table-responsive">
                        <table class="table table-bordered bg-gradient-light">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Precio</th>
                                    <th>Cant.</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Ejemplo de producto agregado dinámicamente -->
                                <tr th:each="prod : ${session.productosSeleccionados}">
                                    <td th:text="${prod.producto.nombre}">milanesa</td>
                                    <td th:text="${prod.producto.precio}">$10.00</td>
                                    <td th:text="${prod.cantidad}">$10.00</td>
                                    <td class="w-25">
                                        <form th:action="@{/eliminarProducto}" method="post">
                                            <input type="hidden" th:value="${prod.producto.id}" name="idProd">
                                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <!-- Fila para mostrar el total de los precios -->
                                <tr>
                                    <td colspan="2" class="text-right"><strong>Total:</strong></td>
                                    <td><strong th:text="${session.total}">$10.00</strong></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                    <!-- Formulario para confirmar la venta con campo de observaciones -->
                    <form class="p-1" th:action="@{/confirmarVenta}" method="post">
                        <div class="form-group">
                            <label for="observaciones" class="text-white">Observaciones:</label>
                            <textarea id="observaciones" name="observaciones" class="form-control" rows="3" maxlength="255" placeholder="Ingrese observaciones adicionales aquí..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Confirmar Venta</button>

                        <p th:if="${session.confirmacion}" class="mt-3 alert alert-success  text-gray " th:text="${session.confirmacion}"></p>
                        <div th:if="${session.errorProd}" class="alert alert-danger text-center mt-3 py-1 pt-3">
                            <p th:text="${session.errorProd}"></p>
                        
                        
                    </form>
                </div>
            </div>
        </div>

        <div th:insert="componentes/footer::footer"></div>

        <!-- Scroll to Top Button -->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <div th:insert="componentes/modalCerrarSesion::modalCerrarSesion"></div>

        <div th:insert="componentes/scriptsBTyJS::scriptsBTyJS"></div>
        <!-- CDN de Select2 CSS y JS -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/js/select2.min.js"></script>

        <script>
            $(document).ready(function () {
                $('#inputProducto').select2({
                    placeholder: 'Buscar producto...',
                    allowClear: true,
                    // Permite borrar la selección
                    // Puedes añadir más opciones de configuración según necesites
                });
            });
            $(document).ready(function () {
                $('#inputCliente').select2({
                    placeholder: 'Buscar cliente...',
                    allowClear: true,
                    // Permite borrar la selección
                    // Puedes añadir más opciones de configuración según necesites
                });
            });
        </script>
    </body>
</html>
